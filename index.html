<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mindfulness | box breathing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
        }
        #canvas {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        #status {
            position: absolute;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            width: 280px;
            height: 100vh;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-transform: lowercase;
            line-height: 1.2;
        }
        #status.blue {
            color: #00bfff;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(26, 26, 26, 0.98);
            color: #e0e0e0;
            border: 3px solid #777;
            border-radius: 10px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.3s ease;
            text-transform: lowercase;
            z-index: 10;
        }
        button:hover, button.running {
            background-color: rgba(119, 119, 119, 0.2);
            color: #00bfff;
            border-color: #00bfff;
            filter: drop-shadow(0 0 5px rgba(0, 191, 255, 0.3));
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="360" height="360"></canvas>
    <div id="status">click start</div>
    <button id="startStop">start</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const startStop = document.getElementById('startStop');
        let isRunning = false;
        let interval;
        let initialPulseInterval;

        const phases = [
            { text: 'inhale', start: { x: 40, y: 320 }, end: { x: 40, y: 40 } },
            { text: 'hold', start: { x: 40, y: 40 }, end: { x: 320, y: 40 } },
            { text: 'exhale', start: { x: 320, y: 40 }, end: { x: 320, y: 320 } },
            { text: 'hold', start: { x: 320, y: 320 }, end: { x: 40, y: 320 } }
        ];

        const corners = [
            { x: 40, y: 320, pulseTime: null },
            { x: 40, y: 40, pulseTime: null },
            { x: 320, y: 40, pulseTime: null },
            { x: 320, y: 320, pulseTime: null }
        ];

        function drawCorners(phaseIndex, progress) {
            const now = Date.now();
            corners.forEach((corner, index) => {
                let pulse = 0;
                if (index === 0 && !isRunning && initialPulseInterval) {
                    const elapsed = (now - corner.pulseTime) / 1000;
                    const seconds = elapsed % 4;
                    pulse = Math.max(0, Math.cos(Math.PI * (seconds % 1)) * Math.exp(-3 * (seconds % 1)));
                }
                if (corner.pulseTime && now - corner.pulseTime < 1000) {
                    const elapsed = (now - corner.pulseTime) / 1000;
                    pulse = Math.max(0, Math.cos(Math.PI * elapsed) * Math.exp(-3 * elapsed));
                }
                ctx.beginPath();
                ctx.arc(corner.x, corner.y, 3 * (1 + 0.5 * pulse), 0, 2 * Math.PI);
                ctx.fillStyle = '#00bfff';
                ctx.filter = `blur(2px) brightness(${1 + pulse})`;
                ctx.fill();
                ctx.filter = 'none';
            });
        }

        function drawBox(phaseIndex, progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCorners(phaseIndex, progress);
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#00bfff';
            ctx.filter = 'drop-shadow(0 0 10px rgba(255, 255, 255, 0.4))';

            if (phaseIndex === 0 && progress > 0) {
                ctx.beginPath();
                ctx.moveTo(40, 320);
                ctx.lineTo(40, 320 - (320 - 40) * progress);
                ctx.stroke();
            } else if (phaseIndex === 1 && progress > 0) {
                ctx.beginPath();
                ctx.moveTo(40, 320);
                ctx.lineTo(40, 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(40, 40);
                ctx.lineTo(40 + (320 - 40) * progress, 40);
                ctx.stroke();
            } else if (phaseIndex === 2 && progress > 0) {
                ctx.beginPath();
                ctx.moveTo(40, 320);
                ctx.lineTo(40, 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(40, 40);
                ctx.lineTo(320, 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(320, 40);
                ctx.lineTo(320, 40 + (320 - 40) * progress);
                ctx.stroke();
            } else if (phaseIndex === 3 && progress > 0) {
                ctx.beginPath();
                ctx.moveTo(40, 320);
                ctx.lineTo(40, 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(40, 40);
                ctx.lineTo(320, 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(320, 40);
                ctx.lineTo(320, 320);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(320, 320);
                ctx.lineTo(320 - (320 - 40) * progress, 320);
                ctx.stroke();
            }
            ctx.filter = 'none';
        }

        function drawTracer(phaseIndex, progress, pulse) {
            const phase = phases[phaseIndex];
            const x = phase.start.x + (phase.end.x - phase.start.x) * progress;
            const y = phase.start.y + (phase.end.y - phase.start.y) * progress;

            corners.forEach((corner, index) => {
                const dist = Math.sqrt((x - corner.x) ** 2 + (y - corner.y) ** 2);
                if (dist < 5 && !corner.pulseTime) {
                    corner.pulseTime = Date.now();
                    setTimeout(() => { corner.pulseTime = null; }, 1000);
                }
            });

            drawBox(phaseIndex, progress);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - (phase.end.x - phase.start.x) * 0.05, y - (phase.end.y - phase.start.y) * 0.05);
            ctx.strokeStyle = '#00bfff';
            ctx.lineWidth = 8 * (1 + 0.6 * pulse);
            ctx.filter = `blur(5px) brightness(${1 + 1.2 * pulse})`;
            ctx.stroke();
            ctx.filter = 'none';

            status.textContent = phase.text;
        }

        function drawInitialPulse() {
            corners[0].pulseTime = Date.now();
            initialPulseInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawCorners(0, 0);
                ctx.beginPath();
                ctx.moveTo(40, 320);
                ctx.lineTo(40 - 0.05 * (40 - 40), 320 - 0.05 * (320 - 320));
                ctx.strokeStyle = '#00bfff';
                const elapsed = (Date.now() - corners[0].pulseTime) / 1000;
                const seconds = elapsed % 4;
                const pulse = Math.max(0, Math.cos(Math.PI * (seconds % 1)) * Math.exp(-3 * (seconds % 1)));
                ctx.lineWidth = 8 * (1 + 0.6 * pulse);
                ctx.filter = `blur(5px) brightness(${1 + 1.2 * pulse})`;
                ctx.stroke();
                ctx.filter = 'none';
            }, 50);
        }

        function updateBreathing(phaseIndex, seconds, progress) {
            status.textContent = `${phases[phaseIndex].text}`;
            const pulse = Math.max(0, Math.cos(Math.PI * (seconds % 1)) * Math.exp(-3 * (seconds % 1)));
            drawTracer(phaseIndex, progress, pulse);
        }

        function runCycle() {
            let phaseIndex = 0;
            let seconds = 0;
            let startTime = Date.now();

            status.classList.add('blue');
            updateBreathing(phaseIndex, seconds, 0);

            interval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                seconds = elapsed % 4;
                const progress = seconds / 4;

                if (elapsed >= 4) {
                    startTime = Date.now();
                    phaseIndex = (phaseIndex + 1) % phases.length;
                }

                updateBreathing(phaseIndex, seconds, progress);
            }, 50);
        }

        function handleStartStop() {
            if (isRunning) {
                clearInterval(interval);
                clearInterval(initialPulseInterval);
                startStop.textContent = 'start';
                startStop.classList.remove('running');
                status.textContent = 'click start';
                status.classList.remove('blue');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawInitialPulse();
            } else {
                clearInterval(initialPulseInterval);
                corners[0].pulseTime = null;
                runCycle();
                startStop.textContent = 'stop';
                startStop.classList.add('running');
            }
            isRunning = !isRunning;
        }

        startStop.addEventListener('click', handleStartStop);
        startStop.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleStartStop();
        });

        drawInitialPulse();
    </script>
</body>
</html>
